<!DOCTYPE html>
<html>
	<head>
		<!-- info for web browser goes here -->
		<meta charset="utf-8">
		<title>My First HTML Form</title>
	</head>
	<body>
		<h2>User Login</h2>
		<form method="POST" action="http://requestb.in/wfzliywg">
				    <p>
				        <label for="username">Username</label>
				        <input id="username" name="username" type="text" placeholder="Enter your username">
				    </p>
				    <p>
				        <label for="password">Password</label>
				        <input id="password" name="password" type="password" placeholder="Enter your password">
				    </p>
				    <p>
				        <button type="submit">Login</button>
				    </p>
		</form>
		<h2>Compose an Email</h2>
		<form method="POST" action="http://requestb.in/wfzliywg">
				    <p>
				        <label for="username">Email</label>
				  		<textarea id="email_body" name="email_body" rows="5" cols="40">Enter Your Email Here</textarea>
				    </p>
				    <p>
				        <label for="password">Password</label>
				        <input id="password" name="password" type="password" placeholder="Enter Password Here">
				    </p>
				    <p>
				        <button type="submit">Login</button>
				    </p>
		</form>
	</body> 
</html>
