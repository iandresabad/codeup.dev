<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title></title>
</head>
<body>
	<script>
		var person = {};

		person.firstName = "Ivan";
		person.lastName = "Abad";
		person.lastandfirst = person.firstName + " " + person.lastName;

		person.sayHello = function() {
			alert('Say Hello '+ this.lastandfirst);
		};

		person.sayHello();

		person.lastandfirst = prompt("What is your name");

		person.sayHello();

	</script>

</body></html>
