<body>
	<script>

			do {
				var random = Math.floor((Math.random()*50)+1);
			}while (random % 2 == 0);

			console.log('Radom odd number to skip is:' + random);

					for (var i = 1; i < 50; i+=2) {
							if (i == random) {
					    		console.log('Yipes! Skipping number:' + i);
					    		continue;
							}

						console.log('Here is an odd number: ' + i);
					}

	</script>
